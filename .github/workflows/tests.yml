name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    name: Backend Unit Tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "api/uv.lock"

      - name: Set up Python
        working-directory: ./api
        run: uv python install 3.13

      - name: Install dependencies
        working-directory: ./api
        run: uv sync --frozen

      - name: Run unit tests with coverage
        working-directory: ./api
        env:
          PYTHONPATH: ${{ github.workspace }}/api
          SECRET_KEY: test-secret-key-for-github-actions-minimum-32-characters
          ACCESS_TOKEN_EXPIRE_MINUTES: 30
          REFRESH_TOKEN_EXPIRE_DAYS: 7
        run: |
          uv run pytest --cov=app --cov-report=term-missing --cov-report=html tests/unit -v

      - name: Upload unit tests coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: backend-unit-coverage-report
          path: api/htmlcov/
          retention-days: 30

  integration-tests:
    runs-on: ubuntu-latest
    name: Backend Integration Tests

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: tron_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "api/uv.lock"

      - name: Set up Python
        working-directory: ./api
        run: uv python install 3.13

      - name: Install dependencies
        working-directory: ./api
        run: uv sync --frozen

      - name: Run integration tests with coverage
        working-directory: ./api
        env:
          PYTHONPATH: ${{ github.workspace }}/api
          DB_HOST: localhost
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: tron_test
          DB_PORT: 5432
          SECRET_KEY: test-secret-key-for-github-actions-minimum-32-characters
          ACCESS_TOKEN_EXPIRE_MINUTES: 30
          REFRESH_TOKEN_EXPIRE_DAYS: 7
        run: |
          uv run pytest --cov=app --cov-report=term-missing --cov-report=html tests/integration -v

      - name: Upload integration tests coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: backend-integration-coverage-report
          path: api/htmlcov/
          retention-days: 30

  frontend-tests:
    runs-on: ubuntu-latest
    name: Frontend Tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: portal/package-lock.json

      - name: Install dependencies
        working-directory: ./portal
        run: npm ci

      - name: Run linter
        working-directory: ./portal
        run: npm run lint

      - name: Run tests with coverage
        working-directory: ./portal
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-report
          path: portal/coverage/
          retention-days: 30

  test:
    runs-on: ubuntu-latest
    name: test
    needs: [unit-tests, integration-tests, frontend-tests]
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.unit-tests.result }}" == "failure" ] || \
             [ "${{ needs.integration-tests.result }}" == "failure" ] || \
             [ "${{ needs.frontend-tests.result }}" == "failure" ]; then
            echo "❌ Some tests failed"
            exit 1
          fi
          echo "✅ All tests passed successfully"
