name: Update Helm Chart

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to update (e.g., 0.1.0)'
        required: true
        type: string
  release:
    types: [published]

env:
  CHARTS_REPO: grid-labs-tech/charts
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/tron

jobs:
  update-chart:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read

    steps:
      - name: Checkout charts repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.CHARTS_REPO }}
          token: ${{ secrets.GH_PAT }}
          path: charts
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            # Extract version from tags like api/v0.6.3 or portal/v0.6.3
            RAW_REF="${GITHUB_REF#refs/tags/}"
            # Remove prefix (api/ or portal/) and v prefix
            VERSION=$(echo "$RAW_REF" | sed 's|^.*/v||')
            echo "Raw ref: $RAW_REF -> Version: $VERSION"
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Updating chart to version: $VERSION"

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Update Chart.yaml
        working-directory: charts/tron
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          yq -i ".version = \"$VERSION\"" Chart.yaml
          yq -i ".appVersion = \"$VERSION\"" Chart.yaml
          echo "Updated Chart.yaml:"
          cat Chart.yaml | head -10

      - name: Update values.yaml with image tags
        working-directory: charts/tron
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Update API image tag
          yq -i ".api.image.tag = \"$VERSION\"" values.yaml
          # Update Portal image tag  
          yq -i ".portal.image.tag = \"$VERSION\"" values.yaml
          echo "Updated values.yaml image tags to $VERSION"

      - name: Package chart
        working-directory: charts/tron
        run: |
          helm package .
          helm repo index . --url https://grid-labs-tech.github.io/charts

      - name: Commit and push changes
        working-directory: charts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: update tron chart to version ${{ steps.version.outputs.version }}" || exit 0
          git push
