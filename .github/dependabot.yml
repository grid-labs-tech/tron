# Dependabot configuration
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Python dependencies (API)
  - package-ecosystem: "pip"
    directory: "/api"
    schedule:
      interval: "monthly"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "python"
      - "api"
    commit-message:
      prefix: "chore(deps)"
    reviewers:
      - "grid-labs-tech/backend"
    groups:
      # Group minor and patch updates together
      python-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # npm dependencies (Portal)
  - package-ecosystem: "npm"
    directory: "/portal"
    schedule:
      interval: "monthly"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "javascript"
      - "portal"
    commit-message:
      prefix: "chore(deps)"
    reviewers:
      - "grid-labs-tech/frontend"
    groups:
      # Group React ecosystem updates
      react:
        patterns:
          - "react"
          - "react-dom"
          - "react-router*"
          - "@types/react*"
      # Group testing libraries
      testing:
        patterns:
          - "vitest"
          - "@vitest/*"
          - "@testing-library/*"
          - "jsdom"
      # Group build tools
      build:
        patterns:
          - "vite"
          - "@vitejs/*"
          - "typescript"
          - "eslint*"
          - "@typescript-eslint/*"
      # Group minor/patch for everything else
      npm-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
        exclude-patterns:
          - "react*"
          - "@types/react*"
          - "vitest"
          - "@vitest/*"
          - "@testing-library/*"
          - "vite"
          - "@vitejs/*"
          - "typescript"
          - "eslint*"
          - "@typescript-eslint/*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "github-actions"
      - "ci"
    commit-message:
      prefix: "chore(ci)"
    reviewers:
      - "grid-labs-tech/platform"

  # Docker base images
  - package-ecosystem: "docker"
    directory: "/api"
    schedule:
      interval: "monthly"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    labels:
      - "dependencies"
      - "docker"
      - "api"
    commit-message:
      prefix: "chore(docker)"

  - package-ecosystem: "docker"
    directory: "/portal"
    schedule:
      interval: "monthly"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    labels:
      - "dependencies"
      - "docker"
      - "portal"
    commit-message:
      prefix: "chore(docker)"
