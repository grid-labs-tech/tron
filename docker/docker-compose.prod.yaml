# Docker Compose for Production Environment
# Uses pre-built images from GitHub Container Registry
#
# Usage:
#   # HTTP only (default)
#   docker compose -f docker-compose.prod.yaml --profile full up -d
#
#   # With HTTPS (Let's Encrypt)
#   docker compose -f docker-compose.prod.yaml --profile full --profile ssl up -d
#
# Environment variables (create a .env file or export):
#   - API_IMAGE_TAG: API image tag (default: latest)
#   - PORTAL_IMAGE_TAG: Portal image tag (default: latest)
#   - DB_PASSWORD: Database password (required for production)
#   - SECRET_KEY: API secret key (required for production)
#   - DOMAIN: Domain name for SSL certificate (required for ssl profile)
#   - CERTBOT_EMAIL: Email for Let's Encrypt notifications (required for ssl profile)

x-common-env: &common-env
  DB_HOST: database
  DB_PORT: 5432
  DB_USER: ${DB_USER:-tron}
  DB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}

services:
  # =============================================================================
  # Database Services
  # =============================================================================
  database:
    image: postgres:16-alpine
    profiles:
      - db
      - full
    environment:
      POSTGRES_USER: ${DB_USER:-tron}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      POSTGRES_DB: api
      PGDATA: /var/lib/postgresql/data/pgdata
    command: >
      postgres
      -c max_connections=100
      -c shared_buffers=128MB
      -c work_mem=4MB
      -c maintenance_work_mem=64MB
      -c effective_cache_size=512MB
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-tron} -d api -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped
    networks:
      - tron-network

  # =============================================================================
  # Application Services
  # =============================================================================
  api-migrate:
    image: ghcr.io/grid-labs-tech/tron-api:${API_IMAGE_TAG:-latest}
    profiles:
      - app
      - full
    environment:
      <<: *common-env
      DB_NAME: api
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY is required}
    command: alembic upgrade head
    depends_on:
      database:
        condition: service_healthy
    networks:
      - tron-network
    restart: "no"

  api:
    image: ghcr.io/grid-labs-tech/tron-api:${API_IMAGE_TAG:-latest}
    profiles:
      - app
      - full
    environment:
      <<: *common-env
      DB_NAME: api
      DEBUG: "False"
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY is required}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost}
      CORS_ALLOW_CREDENTIALS: "true"
      CORS_ALLOW_METHODS: "GET,POST,PUT,DELETE,OPTIONS"
      CORS_ALLOW_HEADERS: "Content-Type,Authorization,Accept,Origin,X-Requested-With"
    expose:
      - "8000"
    depends_on:
      api-migrate:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - tron-network

  portal:
    image: ghcr.io/grid-labs-tech/tron-portal:${PORTAL_IMAGE_TAG:-latest}
    profiles:
      - app
      - full
    environment:
      VITE_API_BASE_URL: ${API_URL:-/api}
    expose:
      - "80"
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - tron-network

  # =============================================================================
  # Reverse Proxy (Nginx)
  # =============================================================================
  nginx:
    image: nginx:1.25-alpine
    profiles:
      - app
      - full
    ports:
      - "${HTTP_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/templates/default.conf.template:ro
      - certbot_webroot:/var/www/certbot:ro
    environment:
      - DOMAIN=${DOMAIN:-localhost}
    depends_on:
      - api
      - portal
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - tron-network

  # =============================================================================
  # SSL/HTTPS Services (optional - use --profile ssl)
  # =============================================================================
  nginx-ssl:
    image: nginx:1.25-alpine
    profiles:
      - ssl
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx-ssl.conf:/etc/nginx/templates/default.conf.template:ro
      - certbot_webroot:/var/www/certbot:ro
      - certbot_certs:/etc/letsencrypt:ro
    environment:
      - DOMAIN=${DOMAIN:?DOMAIN is required for SSL}
    depends_on:
      - api
      - portal
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/.well-known/acme-challenge/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - tron-network

  certbot:
    image: certbot/certbot:latest
    profiles:
      - ssl
    volumes:
      - certbot_webroot:/var/www/certbot
      - certbot_certs:/etc/letsencrypt
    environment:
      - DOMAIN=${DOMAIN:?DOMAIN is required for SSL}
      - CERTBOT_EMAIL=${CERTBOT_EMAIL:?CERTBOT_EMAIL is required for SSL}
    entrypoint: /bin/sh
    command: >
      -c "
      if [ ! -f /etc/letsencrypt/live/${DOMAIN}/fullchain.pem ]; then
        echo 'Obtaining initial certificate...';
        certbot certonly --webroot -w /var/www/certbot \
          --email ${CERTBOT_EMAIL} \
          --agree-tos --no-eff-email \
          -d ${DOMAIN} \
          --non-interactive;
      else
        echo 'Certificate exists, attempting renewal...';
        certbot renew --quiet;
      fi
      "
    depends_on:
      - nginx-ssl
    networks:
      - tron-network

  # Certbot auto-renewal (runs periodically)
  certbot-renew:
    image: certbot/certbot:latest
    profiles:
      - ssl
    volumes:
      - certbot_webroot:/var/www/certbot
      - certbot_certs:/etc/letsencrypt
    entrypoint: /bin/sh
    command: -c "trap exit TERM; while :; do certbot renew --quiet; sleep 12h & wait $${!}; done"
    restart: unless-stopped
    networks:
      - tron-network

# =============================================================================
# Networks
# =============================================================================
networks:
  tron-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  certbot_webroot:
    driver: local
  certbot_certs:
    driver: local
